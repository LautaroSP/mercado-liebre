<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/login-register.css">
    <title>Mercado Liebre</title>
</head>
<body>
    <header>
            <div class="logo-header"><img src="/images/mercadoliebre-logo-register.png" alt=""></div>
                <div class="nav-header-container">
                    <nav class="left-nav">
                        <ul>
                            <li><a href="">Ofertas</a></li>

                    </nav>

                            <li><a href="/login">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
                            <li class="compras"><a href="">Mis compras <i class="fa-solid fa-cart-shopping"></i></a></li>
                        </ul>
                    </nav>

    <main>
        <img id="logo" src="/images/mercadoliebre-logo-register.png" alt="">
        <div class="register-div">
        <form class="register-form" action="/" method="get">
            <div>
            
            <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
            <label for="pass">Contraseña</label>
                <input type="password" name="password" id="pass">
            </div>
            <div>
            <button class="ingresar-btn" type="submit">Ingresar</button>
            </div>
            <div class="alreadyacc">
                <p><a href="/register">¿No tienes una cuenta?</a></p>
            </div>
        </form>
        </div>
    </main>
    <footer></footer>
